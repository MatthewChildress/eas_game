<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper" id="wrapper">
        <header>
            <h2>Etck-A-Sketch</h2>
            <h3>Enjoy</h3>
        </header>
        <main>
            <div class="container"> 
                <div class="sidebar">
                    <button id="setBtn">Set Grid Size</button>
                    <button id="rstBtn">Reset Grid Size</button>
                    <div class="slide">
                        <input type="range" min="16" max="100" value="1" class="slider" id="myRange" data-sizing="px">
                        <p>Grid Size: <span id="sizeNum"></span></p>
                        <label for="color">Color: </label>
                        <span id="colorName"></span> <br>
                        <input id="color" type="color" name="color" value="#ffffff">
                    </div>
                </div>
                <div class="grids" id="grids">
            </div>
        </main>
        <footer>&#169 Amy Says So</footer>
        <script src="script.js" defer></script>
    </div>
</body>
</html>
