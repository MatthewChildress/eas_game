<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h2>Etch-A-Sketch</h2>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="buttons">
                <button id="setBtn">Set Grid Size</button>
                <button id="rstBtn">Reset Grid Size</button>
            </div>
            <div class="slide">
                <p>Grid Size: <span id="sizeNum"></span></p>
                <input type="range" min="16" max="100" value="1" class="slider" id="myRange" data-sizing="px">
                
            </div>
            <div class="rgb">
                <label for="col">Color:   </label>
                <input id="color" type="color" name="color">
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="grids" id="grids"></div>
        </div>
    </div>
    <footer>&#169 Amy Says So</footer>
    <script src="script.js" defer></script>
</body>
</html>
